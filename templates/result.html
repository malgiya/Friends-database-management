<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(224, 219, 219);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: rgb(4, 63, 73);
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color:  rgb(4, 63, 73);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color:  rgb(4, 63, 73);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        {% if message %}
            <p>{{ message }}</p>
        {% else %}
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Date of Birth:</strong> {{ dob }}</p>
            <p><strong>Category:</strong> {{ category }}</p>
        {% endif %}
        <button onclick="location.href='/view-all'">View All Records</button>

    </div>
</body>
</html>
